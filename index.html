<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tic Tac Toe game against an unbeatable AI named Max.">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 id="gameTitle">Tic Tac Toe </h1>
            <h2 id="gameSubtitle">Test your skills against Max</h2>
        </header>

        <h4 id="result"></h4>

        <section id="game">
            
            <div class="game-container">
                <div id="board">
                    <canvas aria-label="Board position 1" id="canvas1" width="100" height="100"></canvas>
                    <canvas aria-label="Board position 2" id="canvas2" width="100" height="100"></canvas>
                    <canvas aria-label="Board position 3" id="canvas3" width="100" height="100"></canvas>
                    <br />
                    <canvas aria-label="Board position 4" id="canvas4" width="100" height="100"></canvas>
                    <canvas aria-label="Board position 5" id="canvas5" width="100" height="100"></canvas>
                    <canvas aria-label="Board position 6" id="canvas6" width="100" height="100"></canvas>
                    <br />
                    <canvas aria-label="Board position 7" id="canvas7" width="100" height="100"></canvas>
                    <canvas aria-label="Board position 8" id="canvas8" width="100" height="100"></canvas>
                    <canvas aria-label="Board position 9" id="canvas9" width="100" height="100"></canvas>
                </div>
               <button id="newGameButton">NEW GAME</button>
                    <div id="gameInfo">
                        <h3>Game Info</h3>
                        <p>You get the first move.</p>
                        <p>Max plays "O".</p>
                        <p>Play intelligently to block Max.</p>
                        <p>If you succeed in blocking Max, the game is a draw.</p>
                        <p>Max is an unbeatable AI.</p>
                    </div>
            </div>
                    
        </section>
                    
    </div>

        <p><a href="https://www.linkedin.com/in/cynthiajweaver-dev?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BHLm428wBS%2FmMA%2BLUHIvNNg%3D%3D" target="_blank">
            LinkedIn Profile</a></p>
        <p><a href="https://github.com/CynthiaWeaver-Jeannine/tic-tac-toe-game" target="_blank">GitHub Repo for this game.</a></p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
