<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tic Tac Toe</title>
        <viewport content="width=device-width, initial-scale=1.0">    
	</head>
    <body>
        <header>
            <h1 id="head">Tic Tac Toe Game</h1>
        </header>
        <section id="game">
            <div id="tic">
                <canvas id="canvas1" width="100" height="100"></canvas>
                <canvas id="canvas2" width="100" height="100"></canvas>
                <canvas id="canvas3" width="100" height="100"></canvas>
                <br />
                <canvas id="canvas4" width="100" height="100"></canvas>
                <canvas id="canvas5" width="100" height="100"></canvas>
                <canvas id="canvas6" width="100" height="100"></canvas>
                <br />
                <canvas id="canvas7" width="100" height="100"></canvas>
                <canvas id="canvas8" width="100" height="100"></canvas>
                <canvas id="canvas9" width="100" height="100"></canvas>

                <center><button id="newGame">NEW GAME</button></center>
            </div>
                <div id="rules">
                    <h2>Rules</h2>
                    <p>The game is played on a grid that's 3 squares by 3 squares.</p>
                    <p>The first player to fill three consecutive squares wins!</p>
                    <p>You can start a new game at any point.</p>
            </div>
        </section>
        <h1 id="result"></h1>
        
     



    </body>
</html>
