<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1 id="head">Tic Tac Toe </h1>
        <h2 id="subhead">Test your skills against Maxi</h2>
    </header>

    <h4 id="result"></h4>

    <section id="game">
        <div id="board">
            <canvas id="canvas1" width="100" height="100"></canvas>
            <canvas id="canvas2" width="100" height="100"></canvas>
            <canvas id="canvas3" width="100" height="100"></canvas>
            <br />
            <canvas id="canvas4" width="100" height="100"></canvas>
            <canvas id="canvas5" width="100" height="100"></canvas>
            <canvas id="canvas6" width="100" height="100"></canvas>
            <br />
            <canvas id="canvas7" width="100" height="100"></canvas>
            <canvas id="canvas8" width="100" height="100"></canvas>
            <canvas id="canvas9" width="100" height="100"></canvas>
            <center><button id="new">NEW GAME</button></center>
        </div>

        <div id="gameInfo">
            <h3>GameInfo</h3>
            <p>You get the first move.</p>
            <p>Maxi plays "O".</p>
            <p>Play intelligently to block Maxi.</p>
            <p>If you succeed in blocking Maxi, the game is a draw.</p>
            <p>Maxi is an unbeatable AI.</p>
        </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
